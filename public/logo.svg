<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
<defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#F59E0B" /> <!-- Yellow -->
        <stop offset="50%" stop-color="#EF4444" /> <!-- Red -->
        <stop offset="100%" stop-color="#EC4899" /> <!-- Pink -->
    </linearGradient>
  </defs>
  <rect width="100" height="100" fill="url(#bgGradient)" rx="20" ry="20" />

  <!-- Text -->
  <text x="50%" y="50%" font-size="70" fill="white" text-anchor="middle" dominant-baseline="central" font-weight="bold" font-family="Roboto, sans-serif" style="text-shadow: 0 2px 5px rgba(0,0,0,0.3);">
    U
  </text>
</svg>
